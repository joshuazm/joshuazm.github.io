        <h1 class="title">无处安放的无奈</h1>
        <div class="stuff">
            <span>七月 27, 2019</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/work-dream-feeling/">work,dream,feeling</a></li></ul>


        </div>
        <div class="content markdown">
            <p>做不完的工作，干不完的活，旧的事情丢不掉，新的事情不间断，做一个即是管理却无权，职责中还要求我做一个执行者，来自各区县、各片区、各网格的需求、来自各级领导要求、来自本职工作的考核，事情推动受不了周边人的无关己，光自己有责任心，有想法去推进，没人主动站位配合，这样的环境，心已死，真的想离开，想去往一个充满干劲的环境，而不是一个人独自承担，最近总是忘东西，感觉自己身心都已经跟不上，当自己的努力与期望、回报差距太大了，充满无奈，该如何安放？</p>
