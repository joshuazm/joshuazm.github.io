        <div class="content markdown">
            <p>什么是生活？每天不停的忙碌，却不是想要的每一天，不停歇的每一天，各类琐事，各类压力，有时真的就是想自己一个人好好呆呆，安静的什么也不管，生活是什么？什么是现实生活？想要很简单，就是把生活过普通了，没有什么要求，不带任何光环，做一个普普通通的人，在他人看碌碌无为也好，内心承载的什么，连我也不知道，有梦想，有远方，亦余心之所向兮，何方？忆往昔，无望！</p>
